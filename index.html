<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Flex container for map + image */
        .container {
            display: flex;
            height: 100vh; /* full viewport height */
            gap: 10px;
            padding: 10px;
        }

        #map {
            flex: 2;           /* map takes ~2/3 of width */
            min-width: 600px;
            height: 100%;
        }

        .side-image {
            flex: 1;           /* image takes ~1/3 of width */
            overflow-y: auto;  /* scroll if image is tall */
            height: 100%;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .side-image img {
            width: 100%;
            height: auto;
        }
    </style>

    <title>Friar Park LSOA Map</title>
</head>
<body>
    <div class="container">
        <!-- Map -->
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <!-- Static Image -->
        <div class="side-image">
            <img src="https://raw.githubusercontent.com/AStocking/WBLSOA/20f538672bc99910175af8264c0acd46e8a07b82/WBLSAO.png" 
                 alt="WB LSOA Map Reference">
        </div>
    </div>

    <!-- Scripts -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="layers/WestBromwichBdgs_0.js"></script>
    <script src="layers/WestBromwichTown_1.js"></script>
    <script src="layers/WestBromwichRoads_2.js"></script>
    <script src="layers/WBLSAOMASTER_3.js"></script>
    <script src="styles/WestBromwichBdgs_0_style.js"></script>
    <script src="styles/WestBromwichTown_1_style.js"></script>
    <script src="styles/WestBromwichRoads_2_style.js"></script>
    <script src="styles/WBLSAOMASTER_3_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script> 
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
</body>
</html>
