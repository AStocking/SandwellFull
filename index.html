<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friar Park LSOA Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .map {
            flex: 2;
            height: 500px;
        }

        .side-image {
            flex: 1;
        }

        .side-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Friar Park LSOA Map</h1>

    <div class="container">
        <!-- Map Section -->
        <div id="map" class="map"></div>

        <!-- Image Section -->
        <div class="side-image">
            <img src="WBLSAO.png" alt="Map Side Image">
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view to Friar Park coordinates
        var map = L.map('map').setView([52.507, -1.983], 15); // Replace with your coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Optional: add a marker
        L.marker([52.507, -1.983]).addTo(map)
            .bindPopup('Friar Park LSOA')
            .openPopup();
    </script>
</body>
</html>
